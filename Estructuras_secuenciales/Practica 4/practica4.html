<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Calcular distancia recorrida por un m√≤vil </h1>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="metros" class="form-control" placeholder="Distancia recorrida (mts)" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="velocidad" class="form-control" placeholder="Velocidad constante (mts/s)" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="tiempo" class="form-control" placeholder="Tiempo (seg)" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="btncalcular" class="btn btn-primary" btn-lg btn-block> Calcular velocidad </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-primary" role="alert">
                        <strong>Distancia recorrida: <span id="resultado"></span></strong>
                    </div>
                </div>
            </div>

        </div>
    </div>
